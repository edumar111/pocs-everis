version: '2'

services:
    reverseproxy:
        image: edumar111/reverseproxy:v1.1.3
        ports:
            - 8080:8080
            - 8090:8090
        restart: always
    uport:
        depends_on:
            - reverseproxy
        image: edumar111/uport-identity:v1.1.1
        restart: always
    crowdfund:
        depends_on:
            - reverseproxy
        image: edumar111/crowdfund:v1.1.1
        restart: always